query RunInput {
  cart {
    buyerIdentity {
      email
      customer {
        id
        email
      }
    }
    lines {
      cost {
        compareAtAmountPerQuantity {
          amount
        }
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            hasAnyTag(tags: ["EOSS50%OFF"])
            # hasTags(tags: $selectedProductTags) {
            #   hasTag
            #   tag
            # }
          }
        }
      }
      quantity
    }
  }

  # discountNode {
