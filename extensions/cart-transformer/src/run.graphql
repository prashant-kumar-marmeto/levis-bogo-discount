query RunInput {
  cart {
    buyerIdentity {
      email
      customer {
        id
        email
      }
    }
    lines {
      id
      quantity
      cost {
        compareAtAmountPerQuantity {
          amount
        }
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            hasAnyTag(tags: ["b1g1"])
          }
        }
      }
      quantity
    }
  }
}
